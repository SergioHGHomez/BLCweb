<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>

<body>
    <header>
        <app-header></app-header>
    </header>
    <section class="container">
        <div id="tbUsers"></div>
    </section>
    <!-- botones ventana principal  -->
    <section class="options">
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#Modal" data-bs-whatever="@mdo">
            <i class="fas fa-user-edit"></i> Editar </button>
        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#Moda2" data-bs-whatever="@mdo">
             <i class="fas fa-user-plus"></i> Agregar</button>

    </section>
    <!-- ventana modal buscar -->
    <section>

        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">cedula</label>
                                <input id="inp_document" type="text" class="form-control">
                                <!--data-->

                            </div>
                            <div id="messageEdit">
                            </div>
                            <div id="Form_user">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button id="btn_buscar" type="button" class="btn btn-primary">
                            <i class="fas fa-search"></i> Buscar</button>
                        <button id="btn_editar" type="button" class="btn btn-warning">
                            <i class="fas fa-edit"></i> Editar</button>
                        <button id="btn_eliminar" type="button" class="btn btn-danger">
                            <i class="fas fa-eraser"></i> Eliminar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ventana modal agregar -->
    <section>

        <div class="modal fade" id="Moda2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">cedula</label>
                                <input id="inp_documentNew" type="text" class="form-control">
                                <!--data-->
                                <label for="recipient-name" class="col-form-label">nombre</label>
                                <input id="inp_nameNew" type="text" class="form-control">
                                <label for="recipient-name" class="col-form-label">email</label>
                                <input id="inp_emailNew" type="text" class="form-control">
                                <label for="recipient-name" class="col-form-label">usuario</label>
                                <input id="inp_userNew" type="text" class="form-control">
                                <label for="recipient-name" class="col-form-label">password</label>
                                <input id="inp_passwordNew" type="text" class="form-control">


                            </div>
                            <div id="message">

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="btn_crearU" type="button" class="btn btn-success">Crear</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
